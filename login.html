<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vehicle Assistance Finder</title>
    <link rel="stylesheet" href="sign up.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4403e9e2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #880826ca;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #eee8e8;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ece4e4;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #007bff;
        }
        .signup-link a {
            text-decoration: none;
            color: inherit;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="home.html" method="POST">
            <div class="form-group">
                <label for="email">Email/Vehicle no</label>
                <input type="email" id="email" name="email" placeholder="Enter your email/vehicle no" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
        
            <button type="submit" class="login-btn" onclick="window.location.href='home.html'">Login</button>
            <div class="form-group">
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const loginButton = document.querySelector('button[type="submit"]');
                        const emailInput = document.getElementById('email');
                        const passwordInput = document.getElementById('password');
    
                        function toggleButtonState() {
                            loginButton.disabled = !(emailInput.value.trim() && passwordInput.value.trim());
                        }
    
                        emailInput.addEventListener('input', toggleButtonState);
                        passwordInput.addEventListener('input', toggleButtonState);
    
                        toggleButtonState(); // Initial check
                        loginButton.addEventListener('click', function (event) {
                            event.preventDefault(); // Prevent form submission
                            loginButton.innerHTML = 'Loading...'; // Show loading text
                            loginButton.disabled = true; // Disable the button
                            
                            setTimeout(() => {
                                document.querySelector('form').submit(); // Submit the form after 3 seconds
                            }, 7000);
                        });
                    });
                </script>

                <a href="forget.html">Forgot Password?</a>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="sign up.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
